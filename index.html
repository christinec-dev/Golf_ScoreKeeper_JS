<!DOCTYPE html>
<html lang="en">

<head>
    <!------------------------------------------- Important Meta Tags  --------------------------------->
    <meta charset="UTF-8">
    <meta name="description" content="Golf Scores App">
    <meta name="author" content="Christine Coomans" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------------------------- Page Tags ------------------------------------------->
    <link rel="icon" href="logo.png" type="gif/img" style="width: 300px;">
    <title> Golf scoress </title>

    <!------------------------------------------- Style Sheets----------------------------------------->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!- I added my scripts here because my Chrome kept on crashing when I embedded it externally. I checked the console,
        it had no errors and worked fine either way.-->
        <!------------------------------------------- Score Prompt Script----------------------------------------->

        <script>
            //This function is for the prompt method, which will ask the user for input.
            //Function that allows the user to terminate the prompt before launching.
            function scoreConfirmation() {
                var proceed = confirm("Welcome to the Golf Score-Keeper app. Do you have all 10 Golf Scores Ready?");

                //If the user is ready to enter the data, this launches the prompt
                if (proceed) {

                    //Establishing cell values and declaring a new array.
                    var result = 0;
                    var belowAvg = 0;
                    var score = new Array(10);
                    var i;

                    //Function used to get the score input for the ten rounds
                    function inputScores() {
                        for (i = 0; i < 10; i++) {
                            score[i] = eval(prompt("Test Score Keeper:",
                                "Enter your ten golf scores individually to continue :"));
                            result = result + score[i];
                        }
                    }

                    //Function used to get the average from the ten inputs
                    function averageScores() {
                        avg = result / 10;
                    }

                    //Function used to displat the scores when the prompt has finished running
                    function displayScores() {
                        document.write("<h1><strong>Congratulations on your scores! </strong></h1>" + "<br>");
                        document.write("<h2><strong>The average of the scores entered were: </strong></h2>" + avg +
                            "<br>");
                        document.write("<h2><strong>The ten golf scores that were entered were: </strong></h2>" +
                        score);

                    }

                    //Calls the above function when the user clicks on the button to execute the script
                    inputScores();
                    averageScores();
                    displayScores();

                    //For when the user is not ready to enter the ten values
                } else {
                    alert("Okay, come back when you're ready. Goodbye!")
                }
            }
        </script>

        <!------------------------------------------- Score Manual Entry ----------------------------------------->

        <script>
            //This function is for the tabular method, where the user can enter their data in cells manually instead of via prompts.
            //Function that will execute when user clicks on button.
            function average() {
                var scores = new Array(10);
                var result = 0;

                //This calculates the average of the data entered in the cells
                function calculateAvg() {
                    for (var i = 0; i < scores.length; i++) {
                        var input = document.getElementById('scores' + i);
                        scores[i] = new Number(input.value);
                        result = result + scores[i];
                        avg = result / 10;
                    }
                }

                //This displays the average of the data entered in the cells
                function showResults() {
                    document.write("<h1><strong>Congratulations on your scores! </strong></h1>" + "<br>");
                    document.write("<h2><strong>The average of the scores entered were: </strong></h2>" + avg + "<br>");
                    document.write("<h2><strong>The ten golf scores that were entered were: </strong></h2>" + scores);
                }
                //Calls the above function when the user clicks on the button to execute the script
                calculateAvg();
                showResults();
            }
        </script>

        <!------------------------------------------- Start of Display ------------------------------------------------------------>
        <h1>Golf Score-Keeper</h1> <img src="logo.png" alt="score keeper app logo">

        <!------------------------------------------- Score Prompt (Enter result on prompt) ----------------------------------------->
        <div class="prompt">
            <h2>Method One</h2>
            <p class="p-prompt">Click the button below to enter and display the average of the ten golf scores
                acheived
                individually. </p>
        </div>
        <form>
            <input type="button" class="btn" id="myBtn" value="Calculate Average" onclick="scoreConfirmation();" />
        </form>

        <!------------------------------------------- Score Table Display ----------------------------------------->
        <div class="tabular">
            <h2>Method Two</h2>
            <p class="p-table">Enter the ten golf scores acheived in the placeholders below. Only use this method if you
                do not want to use the prompt method above.</p>
            <form>
                <input type="text" id="scores0" placeholder="Enter Golf Score Number One" />
                <input type="text" id="scores1" placeholder="Enter Golf Score Number Two" />
                <input type="text" id="scores2" placeholder="Enter Golf Score Number Three" />
                <input type="text" id="scores3" placeholder="Enter Golf Score Number Four" />
                <input type="text" id="scores4" placeholder="Enter Golf Score Number Five" />
                <input type="text" id="scores5" placeholder="Enter Golf Score Number Six" />
                <input type="text" id="scores6" placeholder="Enter Golf Score Number Seven" />
                <input type="text" id="scores7" placeholder="Enter Golf Score Number Eight" />
                <input type="text" id="scores8" placeholder="Enter Golf Score Number Nine" />
                <input type="text" id="scores9" placeholder="Enter Golf Score Number Ten" />
                <input type="button" class="btn" value="Calculate Average" onclick="average();" />
            </form>
        </div>
</body>

</html>
